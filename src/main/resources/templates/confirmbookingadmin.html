<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Information</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2fdd50f686.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* css of sidebar */
        .list-group-item a {
            text-decoration: none;
            color: black;
        }

        .list-group-item {
            text-align: start;
        }

        /* Add hover effect for all links */
        .list-group-item a:hover {
            color: #007bff;
        }

        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
        }

        .content {
            padding: 20px;
            background-color: #e9ecef;
            /* Gray background for content */
        }

        .white-background {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            /* Gray border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        .bordered-title {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .title {
            font-size: 22px;
            color: #4B8ECF;
        }

        .info ul li:first-of-type {
            border-top: 1px solid #dfdfdf;
        }

        .info ul li span:first-of-type {
            display: inline-block;
        }

        .btn-confirm {
            background-color: #5CB85C;
            border-color: #5CB85C;
            color: white;
        }

        .btn-confirm:hover {
            color: #fff;
            background-color: #469946;
            border-color: #469946;
        }


        .btn-back {
            background-color: #337AB7;
            border-color: #337ab7;
            color: white;
        }

        .btn-back:hover {
            color: #fff;
            background-color: #2368a3;
            border-color: #2368a3;
        }

        .btn-not-completed {
            background-color: #5CB85C;
            border-color: #5CB85C;
            color: white;
        }

        .btn-not-completed:hover {
            color: #fff;
            background-color: #469946;
            border-color: #469946;
        }
    </style>
</head>
<body>
<!-- Main Container -->
<div class="container-fluid">
    <!-- Header -->
    <div th:insert="~{component/AdminHeader}">...</div>

    <div class="row">
        <!-- Sidebar of Admin -->
        <div class="col-2 sidebar" style="background-color: white;">
            <!-- Sidebar content here -->
            <div th:insert="~{component/AdminSidebar}">...</div>
        </div>

        <!-- Main Content -->
        <div class="col-10 content ">
            <h5 class="text-center mb-4 fb"><strong>TICKET INFORMATION</strong></h5>
            <div class="container-fluid white-background ">
                <!-- Movie Information Start -->
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="info mb-4 col-10">
                            <h5 th:text="${booking.getMovie()}" class="card-title title"></h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <span class="col-6"><strong>Screen:</strong></span>
                                    <span th:text="${booking.getScreen()}"></span>
                                </li>
                                <li class="list-group-item">
                                    <span class="col-6"><strong>Date:</strong></span>
                                    <span  th:text="${#temporals.format(booking.getDate(), 'dd/MM/yyyy')}"></span>
                                </li>
                                <li class="list-group-item">
                                    <span class="col-6"><strong>Time:</strong></span>
                                    <span th:text="${booking.getTime()}"></span>
                                </li>
                                <li class="list-group-item">
                                    <span class="col-6"><strong>Seat:</strong></span>
                                    <span th:text="${booking.getSeat()}"></span>
                                </li>
                                <li class="list-group-item">
                                    <span class="col-6"><strong>Total:</strong></span>
                                    <span style="color: #58B45C; font-weight: bold;" th:text="${#numbers.formatDecimal(booking.getTotal(), 0, 'COMMA',0, 'POINT')}+' Ä‘'"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Movie Information End -->
                <!-- Member information Start-->
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="info mb-4 col-10">
                            <h5 class="card-title title">Member information</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <span class="col-6"><strong >Member ID:</strong></span>
                                    <span th:text="${booking.getMemberId()}"></span>
                                </li>
                                <li class="list-group-item">
                                    <span class="col-6"><strong>Full Name:</strong></span>
                                    <span th:text="${booking.getFullName()}"></span>
                                </li>
                                <li class="list-group-item">
                                    <span class="col-6"><strong>Identity card:</strong></span>
                                    <span th:text="${booking.getIdentityCard()}"></span>
                                </li>
                                <li class="list-group-item">
                                    <span class="col-6"><strong>Phone number:</strong></span>
                                    <span th:text="${booking.getPhoneNumber()}"></span>
                                </li>
                                <li class="list-group-item">
                                    <span class="col-6"><strong>Score:</strong></span>
                                    <span th:text="${#numbers.formatDecimal(score, 0, 'POINT',0, 'COMMA')}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Member information End-->
            </div>

            <div class="d-flex justify-content-end mt-4">
                <div th:switch="${booking.getStatus()}">
                    <div th:case="1">
                      <button  class="btn btn-back"><i class="fa-solid fa-ticket"></i> Confirm booking successfully</button>
                      <a href="/admin/booking-list" class="btn btn-back ms-1"><i class="fa-solid fa-xmark"></i> Back</a>
                    </div>

                    <div th:case="0">
                      <button  class="btn btn-not-completed"><i class="fa-solid fa-ticket"></i> Not completed yet</button>
                      <a href="/admin/booking-list" class="btn btn-back ms-1"><i class="fa-solid fa-xmark"></i> Back</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script th:inline="javascript">
</script>
</body>
</html>
