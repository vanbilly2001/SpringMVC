<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Admin</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2fdd50f686.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <style>
    .list-group-item {
      text-align: start;
    }

    .list-group-item a {
      text-decoration: none;
      color: black;

    }

    /* Add hover effect for all links */
    .list-group-item a:hover {
      color: #007bff;
    }

    .sidebar {
      height: 100vh;
      background-color: #f8f9fa;
    }

    .content {
      padding: 20px;
      background-color: #e9ecef;
      /* Gray background for content */
    }

    .white-background {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #dee2e6;
      /* Gray border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Subtle shadow */
    }

    .table-wrapper {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    a {
      color: black;
      text-decoration: none;
    }

    a:hover {
      color: #007bff;
      /* Blue color on hover */
    }

    /* Styling specifically for the detailManageMovie class */
    .detailManageMovie {
      float: right;
      /* Align the link to the right */
    }
  </style>
</head>

<body>

<!-- Main Container -->
<div class="container-fluid">
  <!-- Header of admin -->
  <div th:insert="~{component/AdminHeader}"></div>

  <div class="row">
    <!-- Sidebar of Admin -->
    <div class="col-2 sidebar" style="background-color: white;">
      <!-- Sidebar content here -->
      <div th:insert="~{component/AdminSidebar}"></div>
    </div>

    <!-- Main Content -->
    <div class="col-10 content">
      <div class="container-fluid white-background">
        <div class="row">
          <div class="col-md-4">
            <div class="card p-3">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div>
                    <h4 class="card-title">Số lượng phim: <span class="increase" th:text="${countMovie}"></span>
                    </h4>
                    <a href="/">Xem chi tiết</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card p-3">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div>
                    <h4 class="card-title">Số lượng vé đã đặt: <span class="increase" th:text="${countBooking}"></span>
                    </h4>
                    <a href="/">Xem chi tiết</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card p-3">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div>
                    <h4 class="card-title">Số lượng quảng cáo: <span class="increase" th:text="${countPromotion}"></span>
                    </h4>
                    <a href="/">Xem chi tiết</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Table Section -->
        <div class="table-wrapper mt-4">
          <h5 class="card-title" style="margin: 10px;">Danh sách phim</h5>
          <table class="table table-hover table-striped">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Movie(ENG)</th>
                <th>Movie(VN)</th>
                <th>FromDate</th>
                <th>Company</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="movie, iterStat : ${listMovie}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${movie.nameEnglish}"></td>
                <td th:text="${movie.nameVN}"></td>
                <td th:text="${movie.fromDate}"></td>
                <td th:text="${movie.productionCompany}"></td>
                <td th:text="${movie.duration}"></td>
              </tr>
            </tbody>
          </table>
          <a class="detailManageMovie" href="/" style="margin: 10px;">Xem chi tiết</a>
        </div>
      </div>

    </div>
  </div>
</div>

</body>

</html>
